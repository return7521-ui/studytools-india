<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTools India | Calibration in Progress üß™</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --accent: #f43f5e;
            --bg-grad-1: #0f172a; /* Deep Space Blue */
            --bg-grad-2: #1e293b;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --glow: 0 0 50px rgba(99, 102, 241, 0.3);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, var(--bg-grad-1), var(--bg-grad-2));
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* The "Aura " Background */
        .aura {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            opacity: 0.15; filter: blur(80px);
            animation: float 10s infinite alternate ease-in-out;
            z-index: 0;
        }

        /* Main Glass Card */
        .launch-card {
            position: relative; z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 50px 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: popIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Glitchy Title */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        p.subtitle {
            font-size: 1rem; color: var(--text-dim); line-height: 1.6; margin-bottom: 30px;
        }

        /* The "Geek" Loading Bar */
        .loader-box {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .status-text {
            font-family: 'Roboto Mono', monospace;
            color: var(--primary);
            font-size: 0.85rem;
            margin-bottom: 10px;
            display: block;
            min-height: 1.2em; /* Prevents jump */
        }
        .cursor { display: inline-block; width: 8px; height: 15px; background: var(--accent); animation: blink 1s infinite; }

        .progress-bar {
            height: 6px; width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            animation: load 3s infinite ease-in-out;
        }

        /* Social Buttons */
        .social-row {
            display: flex; justify-content: center; gap: 15px; margin-top: 30px;
        }
        .social-btn {
            width: 50px; height: 50px; border-radius: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            color: var(--text-dim); text-decoration: none; font-size: 1.4rem;
            transition: 0.3s;
        }
        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        /* Footer */
        .mini-footer {
            margin-top: 25px; font-size: 0.75rem; color: var(--text-dim); opacity: 0.6;
        }

        /* Animations */
        @keyframes float { 0% { transform: translate(-50%, -50%) scale(0.8); } 100% { transform: translate(-40%, -40%) scale(1.2); } }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.9) translateY(20px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes load { 0% { width: 5%; } 50% { width: 70%; } 100% { width: 100%; } }
    </style>
</head>
<body>

    <div class="aura" style="top: 20%; left: 20%;"></div>
    <div class="aura" style="bottom: 10%; right: 10%; background: var(--accent);"></div>

    <div class="launch-card">
        <i class="fas fa-rocket" style="font-size: 3rem; color: var(--accent); margin-bottom: 20px; animation: float 3s infinite ease-in-out;"></i>
        
        <h1>System Offline</h1>
        <p class="subtitle">
            <b>Shashank is currently refueling the servers with coffee.</b> ‚òï<br>
            StudyTools India v2.0 is putting on its makeup to look "Breathtaking" for you.
        </p>

        <div class="loader-box">
            <span class="status-text" id="status-msg">Initializing Physics Engine...</span>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <p style="font-size: 0.9rem; color: #fff;">
            Expected Launch: <b style="color: var(--primary);">In a few hours</b> ‚è≥
        </p>

        <div class="social-row">
            <a href="https://www.linkedin.com/in/studytoolsindia" target="_blank" class="social-btn" title="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://instagram.com/studytoolsindia" target="_blank" class="social-btn" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto:return7521@gmail.com" class="social-btn" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>

        <div class="mini-footer">
            &copy; 2026 StudyTools India ‚Ä¢ Architect: Shashank Kushwaha
        </div>
    </div>

    <script>
        // --- THE HUMOR ENGINE ---
        const messages = [
            "Calculating Value of 'g' precisely...",
            "Convincing electrons to flow faster...",
            "Debugging the Matrix...",
            "Hiding the answers from NTA...",
            "Compiling JEE Rank Predictor...",
            "Integrating dx from limit 0 to infinity...",
            "Polishing the Glassmorphism UI...",
            "Feeding the server hamsters...",
            "Applying Lenz's Law to bugs...",
            "Converting coffee into code..."
        ];

        const statusEl = document.getElementById('status-msg');
        let index = 0;

        function updateStatus() {
            // Typing effect logic could go here, but swapping is cleaner for this vibe
            statusEl.innerHTML = messages[index] + '<span class="cursor"></span>';
            index = (index + 1) % messages.length;
        }

        setInterval(updateStatus, 2500); // Change message every 2.5 seconds
        updateStatus(); // Run immediately
    </script>
</body>
</html>
